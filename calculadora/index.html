<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="titulo">Calculadora</div>

    <div class="container">
        <div id="txtResultado" class="resultado">0</div>
        <div class="fila">
            <button class="tecla numero" data-value="1">1</button>
            <button class="tecla numero" data-value="2">2</button>
            <button class="tecla numero" data-value="3">3</button>
            <button class="tecla operador" data-value="*">*</button>
        </div>
        <div class="fila">
            <button class="tecla numero" data-value="4">4</button>
            <button class="tecla numero" data-value="5">5</button>
            <button class="tecla numero" data-value="6">6</button>
            <button class="tecla operador" data-value="-">-</button>
        </div>
        <div class="fila">
            <button class="tecla numero" data-value="7">7</button>
            <button class="tecla numero" data-value="8">8</button>
            <button class="tecla numero" data-value="9">9</button>
            <button class="tecla operador" data-value="+">+</button>
        </div>
        <div class="fila">
            <button class="tecla limpiar" data-value="AC">AC</button>
            <button class="tecla numero" data-value="0">0</button>
            <button class="tecla igual" data-value="=">=</button>
            <button class="tecla operador" data-value="/">/</button>
        </div>
    </div>

    <footer class="nombre">
        
        <h1 class="privado">Derechos de autor &copy;Cxmilo Gux. Todos los derechos reservados.</h1>

</footer>
    <script src="./index.js"></script>

</body>
</html>
