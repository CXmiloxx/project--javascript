<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Of The Sena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="principal">
            <h1>Sena CASA Products</h1>
            <h2>Lista De Productos</h2>

            <div id="productosActuales">
                <label for="Producto1">Hamburguesa</label>
                <input type="checkbox" id="Producto1" value="50000">

                <label for="Producto2">Perro</label>
                <input type="checkbox" id="Producto2" value="75000">
            </div>

            <button onclick="calcularProductos()">Confirmar producto</button>
            <p id="listaPedidos"></p>

            <button id="total" onclick="calcularDescuento()">Calcular Total</button>
            <p id="PrecioTotal"></p>

            <button id="agregarProducto" onclick="ProductosNuevos()">Agregar producto</button>
        </div>
        <div id="ProductosNuevos" style="display: none;">
            <label for="nombreProductoNuevo">Nombre del producto</label>
            <input type="text" id="nombreProductoNuevo" placeholder="Nombre">

            <label for="precioProductoNuevo">Precio del Producto</label>
            <input type="number" id="precioProductoNuevo" placeholder="Precio">

            <button id="agregarProductoNuevo" onclick="agregarProductoNuevo()">AÃ±adir Producto</button>

            <button id="regresar" style="display: none;" onclick="regresarPrincipal()">Regresar</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
